upstream app {
    server backend:8000;  # Убедитесь, что адрес backend и порт правильные
}

server {
    listen 80;

    location / {
        proxy_pass http://app;  # Прокси на backend контейнер, который работает на порту 8000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
