name: Checks Source Code

on:
  push:

jobs:
  checks-source-code:
    timeout-minutes: 15
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: make deps

      - name: Run linters
        run: make lint
