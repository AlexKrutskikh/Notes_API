on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no kruts@34.34.29.241 "

            cd /home/kruts/FreeVetbackend &&
            git remote set-url origin https://github.com/tail-book/freevet-backend.git &&
            echo 'https://yourusername:${{ secrets.GIT_TOKEN}}@github.com/tail-book/freevet-backend.git' > ~/.git-credentials &&
            git config --global credential.helper store &&
        
            git fetch origin dev &&
            git reset --hard origin/dev &&
            
            docker-compose down &&
            docker-compose up -d --build
          "
