name: Deploy to Server

on:
  push:
    branches:
      - dev  # Workflow будет запускаться после слияния PR в ветку dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no kruts@34.34.29.241 "
            cd /home/kruts/FreeVetbackend &&
            git fetch origin dev &&
            git reset --hard origin/dev &&
            docker-compose down &&
            docker-compose up -d --build
          "
